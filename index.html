<!DOCTYPE html>

<html>
	<head>
		<title>WordDropper</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div class="gameboard">
			<div class="score-banner"></div>
			<div class="word-area" id="word-area"></div>
			<div class="input-container" >
				<form action="#" onsubmit="processWord();return false">
					<input type="text" id="word-entry" value="word-entry">
					<input type="submit" id="submit-button">
				</form>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="WordDropper.js"></script>
	</body>

</html>
